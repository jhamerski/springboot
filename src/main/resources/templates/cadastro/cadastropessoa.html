<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>



<title>Insert title here</title>
</head>
<body>
<h1>Cadastro pessoa</h1>
	<form action="salvarpessoa" method="post" th:object="${pessoaobj}">
		<label>ID</label>
		<input name="id" th:field="*{id}" readonly="readonly">
		<label>Nome</label> 
		<input name="nome" th:field="*{nome}"> 
		<br/>
		<label>Sobrenome</label>
		<input name="sobrenome" th:field="*{sobrenome}">
		<br/>
		<label>Idade</label>
		<input name="idade"> 
		<br/>
		<input class="waves-effect waves-light btn" type="submit" value="Salvar">
	</form>
	
	<a href="listapessoas">Mostrar lista de pessoas</a>
	
	<table>
		<tr th:each = "pessoa : ${pessoas}">
		<td th:text = "${pessoa.id}"></td>
		<td th:text = "${pessoa.nome}"></td>
		<td th:text = "${pessoa.sobrenome}"></td>
		<td th:text = "${pessoa.idade}"></td>
		<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
		</tr>
	</table>
	
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
